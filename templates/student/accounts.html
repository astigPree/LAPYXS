{% extends "base.html" %}
{% load static %}


{% block baseheadblock %}
<link rel="stylesheet" href="{% static "authen/register_account.css" %}">
<script src="{% static "teacher/accounts.js" %}" defer></script>

{% endblock baseheadblock %}


{% block basebodyblock %}

<button class="back-button" onclick="window.history.back();">
    <img src="{% static "assets/back-icon.svg" %}" alt="back" class="back-icon">
    <span class="poppins-medium">Go Back</span>
</button>

<img src="{% static "assets/icon.png" %}" alt="logo" class="logo">
<h1 class="title poppins-bold">LAPYXS</h1>
<h2 class="subtitle poppins-light">A VIRTUAL CLASSROOM SYSTEM</h2>

<div class="register-container">
    <h3 class="poppins-bold">Student Account</h3>
    <div class="register-profile" id="profile-button">
        <input type="file" name="profile" id="profile-field" class="poppins-regular" hidden>
        <img src="{% static "assets/upload-img.svg" %}" alt="default-profile" id="profile-image" class="default-profile">
        <script>
            const image_path = "{{ request.user.profile_image.url|escapejs }}";
            document.getElementById('profile-image').src = image_path;  
        </script>
    </div>
    <script>
        var register_type = 'student';
    </script>
    <h4 class="poppins-regular">Profile Picture</h4>
    <label class="poppins-regular">Full Name</label>
    <input value="{{ request.user.fullname }}"  id="fullname-field" type="text" placeholder="This will appear on your submissions and certificate" class="poppins-regular input-field">
    <label class="poppins-regular">Email Address</label>
    <input readonly value="{{ request.user.email }}" id="email-field" type="email" placeholder="Enter the email you signed up with" class="poppins-regular input-field">
    <label class="poppins-regular">Password</label>
    <input type="password" id="password-field" placeholder="Make it strong and secure" class="poppins-regular input-field">
    <label class="poppins-regular">Confirm Password</label>
    <input type="password" id="confirm-password-field" placeholder="Make it strong and secure" class="poppins-regular input-field">
    <label class="poppins-regular">School Name</label>
    <input value="{{ request.user.school_name }}" type="text" id="school-name-field" placeholder="Helps teacher recognize you" class="poppins-regular input-field">
    <label class="poppins-regular">Grade Level</label>
    <input value="{{ request.user.grade_level }}" type="text" id="grade-level-field" placeholder="Helps teachers know your level" class="poppins-regular input-field">

    
    <br>
    <button class="poppins-bold register-button" id="update-button">
        Update Information
    </button>
    <br>
    <button class="poppins-bold logout-button" id="logout-button">
        Logout Account
    </button>

</div>







{% endblock basebodyblock %}
