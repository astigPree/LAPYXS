{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static "assets/icon.png" %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPYXS</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    <script src="{% static "base.js" %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% block baseheadblock %}
    
    {% endblock baseheadblock %}
</head>
<body>
    
    <main id="main-body">
        {% block basebodyblock %}
        
        
        {% endblock basebodyblock %}
    </main>

    <div class="loading-modal" style="display: none;">
        <div class="loading-modal-container">
            <h5 class="poppins-semibold">Loading, Please Wait!</h5>
            <h6 class="poppins-regular">This may take a while...</h6>
        </div>
    </div>

    <div class="loading-modal" style="display: none;">
        <div class="loading-modal-container">
            <h5 class="poppins-semibold" style="color: #1A8300">Successfully Done!</h5>
            <h6 class="poppins-regular">Please wait while we refresh the page</h6>
        </div>
    </div>

    <div class="loading-modal" style="display: none;">
        <div class="loading-modal-container">
            <h5 class="poppins-semibold" style="color: #B10303">Opps! There is a problem!</h5>
            <h6 class="poppins-regular">Please try again later!</h6>
        </div>
    </div>

</body>
</html>
