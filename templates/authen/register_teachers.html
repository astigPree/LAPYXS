{% extends "base.html" %}
{% load static %}


{% block baseheadblock %}
<link rel="stylesheet" href="{% static "authen/register_account.css" %}">
<script src="{% static "authen/register_account.js" %}" defer></script>

{% endblock baseheadblock %}


{% block basebodyblock %}

<button class="back-button">
    <img src="{% static "assets/back-icon.svg" %}" alt="back" class="back-icon">
    <span class="poppins-medium">BACK TO LOGIN</span>
</button>

<img src="{% static "assets/icon.png" %}" alt="logo" class="logo">
<h1 class="title poppins-bold">LAPYXS</h1>
<h2 class="subtitle poppins-light">A VIRTUAL CLASSROOM SYSTEM</h2>

<div class="register-container">
    <h3 class="poppins-bold">Create Your Teacher Account</h3>
    <div class="register-profile">
        <input type="file" name="profile" class="poppins-regular" hidden>
        <img src="{% static "assets/upload-img.svg" %}" alt="default-profile" class="default-profile">
    </div>
    <h4 class="poppins-regular">Profile Picture</h4>
    <label class="poppins-regular">Full Name</label>
    <input type="text" placeholder="This will appear on your submissions and certificate" class="poppins-regular input-field">
    <label class="poppins-regular">Email Address</label>
    <input type="text" placeholder="Enter the email you signed up with" class="poppins-regular input-field">
    <label class="poppins-regular">Password</label>
    <input type="text" placeholder="Make it strong and secure" class="poppins-regular input-field">
    <label class="poppins-regular">School Name</label>
    <input type="text" placeholder="Optional: helps teacher recognize you" class="poppins-regular input-field">
    <label class="poppins-regular">Grade Level</label>
    <input type="text" placeholder="Optional: helps teachers know your level" class="poppins-regular input-field">
    <label class="poppins-regular">Grade Level</label>
    <textarea name="description" placeholder="Tell us a bit about your teaching style or experience" class="poppins-regular textarea-field"></textarea>
    <button class="poppins-bold register-button">
        Sign Up as Student
    </button>

</div>






{% endblock basebodyblock %}
